<!DOCTYPE html>
<html lang="pt-br" ng-app="webApp" ng-controller="AppController">

<!--
	Esta é a página inicial do seu projeto.

	Este template utiliza o conceito de uma unica pagina.

	Isto significa que todas as telas da sua aplicação serão carregadas nesta página no container page-container definido no corpo da página.
	O cabecalho, menu e o rodape tambem sao carregados nesta pagina em seus respectivos containeres.
	Cada tela definida em seu projeto é um estado. Cada estado é composto de uma pagina (html) e um controller (js).
	Estes estados são definidos no arquivo js\app.js
-->

<head>

<body class="theme-app" ng-class="(project.menu && currentview.menu != false?'menu':'') + ' ' + (project.menu==false && currentview.menu!=false?'tabbed':'') + ' ' + platforms + ' ' + (project.footer?'footer':'')">
    <div ng-if="!project" class="preloader"></div>

    <div ng-if="project" class="wrapper">

        <div ui-view="header-container"></div>
				
        <div ui-view="menu-container" role="navigation"></div>

        <div ui-view="page-container" class="page-wrapper theme-main-container"></div>
        
        <div ui-view="footer-container" class="theme-footer-container"></div>
